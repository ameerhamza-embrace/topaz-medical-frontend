<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Customers</h1>
            </div>

        </div>
    </div>

</section>
<section class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <div class="card-tools">
                    <a nz-button nzType="primary" routerLink="/add-customer" type="button"
                        class="btn btn-primary float-right md-3" data-widget="collapse" data-toggle="tooltip">Add
                        Customer</a>
                </div>
            </div>
            <div class="card-body">
                <ngx-datatable [rows]="rows" [headerHeight]="50" [footerHeight]="50" [scrollbarV]="true"
                    [sorts]="[{prop: 'name', dir:'desc'},{prop: 'company', dir:'desc'} ]" (sort)="onSort($event)">
                    <ngx-datatable-column name=" ID" headerClass="font-weight-bold" [width]="250">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{ row['name'] }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column prop="name" name="Patient Name" headerClass="font-weight-bold" [width]="250">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{ row['name'] }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Gender" headerClass="font-weight-bold" [width]="250">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                            {{ row['gender'] }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column prop="company" name="Dr. Name"  [width]="250" headerClass="font-weight-bold">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                            {{ row['company'] }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Date" [width]="250" headerClass="font-weight-bold">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                            {{ row['company'] }}
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </div>
    </div>
</section>
